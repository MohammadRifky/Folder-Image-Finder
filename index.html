<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder image finder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div class="container my-auto p-5">
        <div class="row d-flex flex-column align-items-center">
            <div class="col-md-8 d-flex flex-column align-items-center main">
                <h1>Folder Image Finder</h1>
                <form class="py-5 w-75 d-flex align-items-center justify-content-between needs-validation" novalidate  onsubmit="searchText(event)">
                    <input type="search" id="textSearch" placeholder="Search image by text" class="form-control" disabled required>
                    <button class="btn btn-primary" type="submit" id="search-btn" disabled>Search</button>
                </form>
                <div class="d-flex justify-content-center">
                    <label class="btn btn-success">
                        <input type="file" onchange="readFolder(event);" webkitdirectory mozdirectory id="folderUpload"/>
                        Upload folder
                    </label>
                </div>
                <div class="w-100 text-center hidden" id="feedback" >
                    <p class="p">Scanning <span id="imageQuantity" class="p"></span> image(s) from "<span class="p" id="folderName"></span>"</p>
                    <div class="progress shadow my-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="readProgress"></div>
                    </div>
                </div>
                <div class="container my-5" id="searchResults">
                    <div class="row" id="picturePreview">
                        <!-- <div class="col-md-4 my-3">
                            <div class="card">
                                <img src="https://www.saleme.lk/saleme/images/uploads/52572/saleme_5db453bc2ca56.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <p id="progress_area"></p>
                <p id="image_text"></p>
                <p id="result_image"></p>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
