<body class="d-flex flex-column my-auto">
    <div class="container my-auto p-5">
        <div class="row d-flex flex-column align-items-center">
            <div class="col-md-8 d-flex flex-column align-items-center main">
                <h1>Folder Image Finder</h1>
                <form class="py-5 w-75 d-flex align-items-center justify-content-between needs-validation hidden" novalidate  onsubmit="searchText(event)" id="search-form">
                    <input type="search" id="textSearch" placeholder="Search image by text" class="form-control" required>
                    <button class="btn btn-primary" type="submit" id="search-btn">Search</button>
                </form> 
                <div class="text-white hidden" id="searchedFor"></div>
                <div class="d-flex flex-column" id="main-btn">
                    <button class="btn btn-success my-5" type="file" id="test_folder">Scan A Folder</button>
                    <button class="btn btn-primary" id="scanExisting">Search already scanned folder</button>
                </div>
                <!--Display the existing scanned folders-->
                <div class="container w-75 my-5" id="display_existing_folders"></div>
                <div class="w-100 text-center hidden" id="feedback" >
                    <p class="p">Scanning <span id="imageQuantity" class="p"></span> image(s) from "<span class="p" id="folderName"></span>"</p>
                    <div class="progress shadow my-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="readProgress"></div>
                    </div>
                </div>
                <div class="container my-5" id="searchResults">
                    <div class="row" id="picturePreview"></div>
                    <!--Preview Made using Javsascript-->
                </div>
                <div class="hidden" id="save-container">
                    <button class="btn btn-info" id="save-data">Save Data</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
